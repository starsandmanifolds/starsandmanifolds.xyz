<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Preload LCP image (logo) for faster discovery -->
    <link
      rel="preload"
      as="image"
      imagesrcset="/logo-384.webp 1x, /logo-768.webp 2x"
      imagesizes="384px"
      type="image/webp"
      media="(min-width: 768px)"
    />
    <link
      rel="preload"
      as="image"
      imagesrcset="/logo-256.webp 1x, /logo-512.webp 2x"
      imagesizes="256px"
      type="image/webp"
      media="(max-width: 767px)"
    />

    <!-- KaTeX CSS for math rendering (self-hosted) -->
    <link rel="stylesheet" href="/katex/katex.min.css" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
