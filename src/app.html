<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload LCP image (logo) for faster discovery -->
    <link
      rel="preload"
      as="image"
      href="/logo-384.webp"
      type="image/webp"
      media="(min-width: 768px)"
    />
    <link
      rel="preload"
      as="image"
      href="/logo-256.webp"
      type="image/webp"
      media="(max-width: 767px)"
    />

    <!-- Load Inter font with media query trick to prevent render blocking -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- Load Fira Code for code snippets with ligature support -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- Load Dancing Script for branding (subset to only "Stars and Manifolds" characters) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap&text=Stars%20and%20Manifolds"
      media="print"
      onload="this.media='all'"
    />

    <!-- KaTeX CSS for math rendering - load asynchronously to prevent render blocking -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css"
      integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP"
      crossorigin="anonymous"
      media="print"
      onload="this.media='all'"
    />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
